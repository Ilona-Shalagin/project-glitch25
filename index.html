<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kentucky Derby</title>
    <link rel ="icon" href="data:,">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">  
</head>
<body>
    <audio id="myAudio" src="images/Country Road Drive.mp3" loop="loop" autoplay="allowed"></audio>
    
    <button id="myButton"><img src="images/_button.png" alt="button"></button>

    <div class="header">
        <h1>Kentucky  Derby</h1>
        </div>

    <div id="container">
        <div class="raise">
            <div class="event">
                <h4 class="day"></h4>
                <h3>Days</h3>
            </div>
        </div>
        <div class="raise">
            <div class="event">
                <h4 class="hour"></h4>
                <h3>Hours</h3>
            </div>
        </div>
        <div class="raise">
            <div class="event">
                <h4 class="minute"></h4>
                <h3>Minutes</h3>
            </div>
        </div>
        <div class="raise">
            <div class="event">
                <h4 class="second"></h4>
                <h3>Seconds</h3>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>

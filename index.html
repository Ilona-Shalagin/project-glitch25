<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kentucky Derby</title>
    <link rel ="icon" href="data:,">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">  
</head>
<body>
    <audio id="myAudio" src="https://cdn.glitch.com/037d48e2-8802-4a83-9913-6064021459d9%2FScott%20Holmes%20Music%20-%20Country%20Road%20Drive.mp3?v=1632703005670" loop="loop" autoplay="allowed"></audio>
    
    <button id="myButton"><img src="https://cdn.glitch.com/037d48e2-8802-4a83-9913-6064021459d9%2Fbutton.png?v=1632702991490" alt="button"></button>

    <div class="header">
        <h1>Kentucky  Derby</h1>
        </div>

    <div id="container">
        <div class="raise">
            <div class="event">
                <h4 class="day"></h4>
                <h3>Days</h3>
            </div>
        </div>
        <div class="raise">
            <div class="event">
                <h4 class="hour"></h4>
                <h3>Hours</h3>
            </div>
        </div>
        <div class="raise">
            <div class="event">
                <h4 class="minute"></h4>
                <h3>Minutes</h3>
            </div>
        </div>
        <div class="raise">
            <div class="event">
                <h4 class="second"></h4>
                <h3>Seconds</h3>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
